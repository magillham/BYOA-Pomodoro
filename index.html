<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stats-tab-container">
            <button id="toggleStats" class="stats-tab" title="Statistics">
                <span class="stats-icon">üìä</span>
                <span class="stats-text">Show Stats</span>
            </button>
        </div>
        <h1>Focus Timer</h1>
        <div class="timer-container">
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="progress-ring">
                <svg width="320" height="320">
                    <circle class="progress-ring-circle-bg" cx="160" cy="160" r="150" />
                    <circle class="progress-ring-circle" cx="160" cy="160" r="150" />
                </svg>
            </div>
        </div>
        <div class="controls">
            <button id="startPause">Start</button>
            <button id="addFive" disabled>+5</button>
            <button id="reset">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
        </div>
        <div class="mode-toggle">
            <button id="modeToggle">Break Time ‚ôüÔ∏è</button>
        </div>
        <div class="stats-container">
            <div class="stats" hidden>
                <div class="stat-item">
                    <span>Total Work Time:</span>
                    <span id="totalWorkTime">00:00:00</span>
                </div>
                <div class="stat-item">
                    <span>Total Rest Time:</span>
                    <span id="totalRestTime">00:00:00</span>
                </div>
                <button id="resetStats" class="reset-stats">Reset Stats</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
